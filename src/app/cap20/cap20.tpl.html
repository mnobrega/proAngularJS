<div id="chap17Div" class="wrapper wrapper-content animated" ng-app="cap20">
    <h3>Services for Ajax and Promises</h3>

    <div class="well">
        <div class="panel panel-default">
            <div class="panel-body">

                <h3>Working with Promises</h3>

                <div class="well" ng-controller="cap20Ctrl2">
                    <h4>Grouping Promises</h4>
                    <div promise-worker2>
                        <div class="btn-group">
                            <button class="btn btn-primary" data-group="0">Heads</button>
                            <button class="btn btn-primary" data-group="0">Tails</button>
                            <button class="btn btn-primary" data-group="0">Abort</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-primary" data-group="1">Yes</button>
                            <button class="btn btn-primary" data-group="1">No</button>
                            <button class="btn btn-primary" data-group="1">Abort</button>
                        </div>
                        Outcome: <span promise-observer2></span>
                    </div>
                </div>

                <div class="well" ng-controller="cap20Ctrl2">
                    <div promise-worker>
                        <h4>Getting and Using the Deferred Object</h4>
                        <button class="btn btn-primary">Heads</button>
                        <button class="btn btn-primary">Tails</button>
                        <button class="btn btn-primary">Abort</button>
                        Outcome: <span promise-observer></span>
                    </div>
                </div>

                <h3>Making Ajax Requests</h3>

                <div class="well" ng-controller="cap20Ctrl1">
                    <h4>Making the Ajax Request and Receiving Ajax Responses</h4>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Category</th>
                                        <th>Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-hide="products.length">
                                        <td colspan="3" class="text-center">No Data</td>
                                    </tr>
                                    <tr ng-repeat="item in products">
                                        <td>{{item.name}}</td>
                                        <td>{{item.category}}</td>
                                        <td>{{item.price | currency}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <p><button class="btn btn-primary" ng-click="loadJSONData()">Load JSON Data</button> </p>
                            <p><button class="btn btn-primary" ng-click="loadXMLData()">Load XML Data</button> </p>
                            <p><button class="btn btn-primary" ng-click="loadXMLDataWithTransform()">Load XML Data with Transform</button> </p>
                            <p><button class="btn btn-primary" ng-click="sendXMLData()">Send XML Data</button></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
