<div id="chap13Div" class="wrapper wrapper-content animated" ng-app="cap13">

    <div class="row" ng-controller="secondCtrl">
        <h3>Reusing Controllers</h3>
        <div class="well" ng-controller="reusedController">
            <h4>Billing Zip Code 2</h4>
            <div class="form-group">
                <input class="form-control" ng-model="billingZip2">
            </div>
            <button class="btn btn-primary" ng-click="setAddress('billingZip',billingZip2)">
                Save Billing
            </button>
        </div>
        <div class="well" ng-controller="reusedController">
            <h4>Shipping Zip Code 2</h4>
            <div class="form-group">
                <input clasS="form-control" ng-model="shippingZip2">
            </div>
            <button class="btn btn-primary" ng-click="copyAddress()">
                Use Billing
            </button>
            <button class="btn btn-primary" ng-click="setAddress('shippingZip',shippingZip2)">
                Save Shipping
            </button>
        </div>

        <h3>Organizing Controllers</h3>
        <div class="well">
            <h4>Billing Zip Code</h4>
            <div class="form-group">
                <input class="form-control" ng-model="billingZip">
            </div>
            <button class="btn btn-primary" ng-click="setAddress('billingZip',billingZip)">
                Save Billing
            </button>
        </div>
        <div class="well">
            <h4>Shipping Zip Code</h4>
            <div class="form-group">
                <input clasS="form-control" ng-model="shippingZip">
            </div>
            <button class="btn btn-primary" ng-click="copyAddress()">
                Use Billing
            </button>
            <button class="btn btn-primary" ng-click="setAddress('shippingZip',shippingZip)">
                Save Shipping
            </button>
        </div>
    </div>

    <div class="row" ng-controller="simpleCtrl">
        <h3>First Controller Example</h3>
        <div class="well">
            <label>Select a City:</label>
            <select ng-model="city" ng-options="city for city in cities"></select>
        </div>
        <div class="well">
            <p>The city is: {{city}}</p>
            <p>The country is: {{getCountry(city) || "Unknown"}}</p>
        </div>
    </div>

</div>
