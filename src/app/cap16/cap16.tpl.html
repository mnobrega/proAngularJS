<div id="chap15Div" class="wrapper wrapper-content animated" ng-app="cap16">
    <h3>Creating Complex Directives</h3>

    <div class="well" ng-controller="cap16Ctrl1">
        <div class="panel panel-default">

            <div class="panel-heading">
                <h3>Using Directive External Templates</h3>
                <div unordered-list-ext-template="products">
                    This is where the list will go
                </div>
            </div>

            <div class="panel-heading">
                <h3>Using Directive Templates</h3>
                <div unordered-list-template="products">
                    This is where the list will go
                </div>
            </div>

            <div class="panel-heading">

                <h3>Directive as a Comment (M)</h3>
                <div class="panel-body">
                    <!-- directive: unordered-list-link products -->
                </div>

                <h3>Directive as a Class Attribute Value (C)</h3>
                <div class="panel-body">
                    <div class="unordered-list-link: products" list-property="price | currency"></div>
                </div>

                <h3>Directive as an Attribute (A)</h3>
                <div class="panel-body">
                    <div unordered-list-link="products" list-property="price | currency"></div>
                </div>

                <h3>Directive as an Element (E)</h3>
                <div class="panel-body">
                    <unordered-list-link list-source="products" list-property="price | currency" />
                </div>
            </div>
        </div>
    </div>

</div>
