<div class="middle-box text-center loginscreen" ng-controller="authCtrl">
    <div class="alert alert-info" ng-hide="authenticationError">
        Enter your username and password and click Log In to autenticate
    </div>

    <div class="alert alert-danger" ng-show="authenticationError">
        Authentication Failed ({{authenticationError.status}}). Try again.
    </div>

    <form name="authForm" novalidate>
        <div class="form-group">
            <input name="username" class="form-control" ng-model="username" required placeholder="Username"/>
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" ng-model="password" required placeholder="Password"/>
        </div>

        <div class="text-center">
            <button ng-click="authenticate(username, password)" ng-disabled="authForm.$invalid" class="btn btn-primary block full-width">
                Log In
            </button>
        </div>
    </form>
</div>
