<div id="chap17Div" class="wrapper wrapper-content animated" ng-app="cap17">
    <h3>Working with Modules and Services</h3>

    <div class="well">
        <div class="panel panel-default">
            <div class="panel-body" ng-controller="cap17Ctrl4">
                <h3>Creating Custom Form Elements</h3>
                <div class="well">
                    <div class="btn-group" tri-button counter="data.totalClicks"
                         source="data.cities">
                        <button class="btn btn-default" ng-repeat="city in data.cities">
                            {{city}}
                        </button>
                    </div>
                    <h5>Total Clicks: {{data.totalClicks}}</h5>
                </div>
            </div>
        </div>
    </div>

</div>
