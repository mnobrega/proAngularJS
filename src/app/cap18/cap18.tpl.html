<div id="chap17Div" class="wrapper wrapper-content animated" ng-app="cap17">
    <h3>Working with Modules and Services</h3>

    <div class="well">
        <div class="panel panel-default">
            <div class="panel-body" ng-controller="cap18Ctrl1">
                <h3>Creating and Using a Service</h3>
                <div class="well">
                    <h4>Using the Provider Method</h4>
                    <div class="btn-group" multi-button-provider counter="data.totalClicks"
                         source="data.cities">
                        <button class="btn btn-default" ng-repeat="city in data.cities">
                            {{city}}
                        </button>
                    </div>
                    <h5>Total Clicks: {{data.totalClicks}}</h5>
                </div>
                <div class="well">
                    <h4>Using the Factory Method</h4>
                    <div class="btn-group" multi-button-factory counter="data.totalClicks"
                         source="data.cities">
                        <button class="btn btn-default" ng-repeat="city in data.cities">
                            {{city}}
                        </button>
                    </div>
                    <h5>Total Clicks: {{data.totalClicks}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
